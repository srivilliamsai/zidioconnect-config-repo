server:
  port: 8082

spring:
  application:
    name: student-service

  datasource:
    url: jdbc:mysql://localhost:3306/zidiodb
    username: root
    password: your_mysql_password

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
