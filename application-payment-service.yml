server:
  port: 8090

spring:
  application:
    name: payment-service

spring.datasource:
  url: jdbc:mysql://localhost:3306/zidiodb?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
  username: root
  password: YourNewPassword123!
  driver-class-name: com.mysql.cj.jdbc.Driver

spring.jpa:
  hibernate:
    ddl-auto: update
  show-sql: true
  properties:
    hibernate:
      dialect: org.hibernate.dialect.MySQL8Dialect

# Razorpay or any other payment gateway configs can be added here
razorpay:
  key-id: your_razorpay_key_id
  key-secret: your_razorpay_key_secret

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
